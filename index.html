<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Para Sam üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1000px;
        }
        
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.5s ease;
            z-index: 2;
        }
        
        .envelope:hover {
            transform: translateY(-5px);
        }
        
        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff9a9e;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .envelope-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            opacity: 0.8;
            z-index: -1;
        }
        
        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fad0c4;
            clip-path: polygon(0 0, 100% 0, 50% 50%);
            transform-origin: top;
            transition: transform 1s ease;
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .open .envelope-flap {
            transform: rotateX(180deg);
        }
        
        .envelope-heart {
            font-size: 40px;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        .letter-container {
            position: relative;
            width: 280px;
            height: 0;
            transition: height 1s ease;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .letter {
            background: linear-gradient(to bottom, #fff5f5 0%, #ffecef 100%);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
            position: relative;
            border: 1px solid #ffd6d6;
            transform-style: preserve-3d;
        }
        
        .letter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border-radius: 12px 12px 0 0;
        }
        
        .letter-content {
            margin-top: 20px;
            text-align: center;
            color: #555;
            line-height: 1.6;
            transform: rotateX(10deg);
            transition: transform 1.2s ease;
        }
        
        .open .letter-content {
            transform: rotateX(0deg);
        }
        
        .message {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            margin-bottom: 25px;
            font-style: italic;
            color: #ff6b6b;
        }
        
        .signature {
            text-align: right;
            margin-top: 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            color: #ff6b6b;
            transform: translateY(20px);
            opacity: 0;
            transition: all 1s ease 0.8s;
        }
        
        .open .signature {
            transform: translateY(0);
            opacity: 1;
        }
        
        .final-heart {
            font-size: 60px;
            color: #ff6b6b;
            margin-top: 30px;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .open .letter-container {
            height: 380px;
        }
        
        .open .letter {
            transform: translateY(0);
            opacity: 1;
        }
        
        .open .final-heart {
            opacity: 1;
        }
        
        .instruction {
            margin-top: 20px;
            color: #888;
            font-style: italic;
            text-align: center;
            animation: fadeInOut 3s infinite;
        }
        
        /* Nueva animaci√≥n de desdoblamiento de carta */
        @keyframes unfold {
            0% {
                transform: rotateX(90deg) translateY(50px);
                opacity: 0;
            }
            50% {
                transform: rotateX(30deg) translateY(10px);
                opacity: 0.8;
            }
            100% {
                transform: rotateX(0deg) translateY(0);
                opacity: 1;
            }
        }
        
        .open .letter {
            animation: unfold 1.2s ease forwards;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.3); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
            opacity: 0;
        }
        
        /* Media queries para responsividad */
        @media (max-width: 600px) {
            .envelope {
                width: 250px;
                height: 170px;
            }
            
            .letter-container {
                width: 240px;
            }
            
            .letter {
                padding: 20px;
            }
            
            .message {
                font-size: 16px;
            }
            
            .signature {
                font-size: 18px;
            }
            
            .final-heart {
                font-size: 50px;
            }
        }
        
        @media (max-width: 400px) {
            .envelope {
                width: 220px;
                height: 150px;
            }
            
            .letter-container {
                width: 210px;
            }
            
            .letter {
                padding: 15px;
            }
            
            .message {
                font-size: 15px;
            }
            
            .signature {
                font-size: 16px;
            }
            
            .final-heart {
                font-size: 45px;
            }
        }
        
        @media (max-height: 700px) {
            .letter-container {
                height: 320px !important;
            }
            
            .letter {
                overflow-y: auto;
                max-height: 320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="envelope-front">
                <div class="envelope-heart">‚ù§Ô∏è</div>
            </div>
            <div class="envelope-flap"></div>
        </div>
        
        <p class="instruction">Toca el sobre para abrirlo</p>
        
        <div class="letter-container">
            <div class="letter">
                <div class="letter-content">
                    <p class="message">"Quiero ser siempre y seguir siendo tu lugar favorito para estar ah√≠ cuando tengas un mal d√≠a y un buen d√≠a, te amo"</p>
                    <p class="signature">Atte: tu novio programador que aunque a veces no lo creas, te ama con todo su coraz√≥n y siempre piensa en ti ‚ù§</p>
                </div>
            </div>
        </div>
        
        <div class="final-heart">‚ù§Ô∏è</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            const container = document.querySelector('.container');
            
            envelope.addEventListener('click', function() {
                container.classList.add('open');
                createConfetti();
                
                // Ocultar instrucci√≥n despu√©s de abrir
                document.querySelector('.instruction').style.display = 'none';
            });
            
            // Tambi√©n abrir al tocar la instrucci√≥n en m√≥viles
            document.querySelector('.instruction').addEventListener('click', function() {
                container.classList.add('open');
                createConfetti();
                this.style.display = 'none';
            });
            
            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = getRandomColor();
                    document.body.appendChild(confetti);
                    
                    // Animaci√≥n de confeti
                    const animation = confetti.animate([
                        { 
                            transform: 'translateY(-20vh) rotate(0deg)',
                            opacity: 1
                        },
                        { 
                            transform: `translateY(${Math.random() * 50 + 50}vh) rotate(${Math.random() * 360}deg)`,
                            opacity: 0
                        }
                    ], {
                        duration: Math.random() * 2000 + 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });
                    
                    animation.onfinish = function() {
                        confetti.remove();
                    };
                }
            }
            
            function getRandomColor() {
                const colors = ['#ff6b6b', '#ff9a9e', '#fad0c4', '#a5d8ff', '#c5e1a5'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
</body>
</html>
